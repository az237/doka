<div class="content-component h-screen w-screen z-0">
  <div class="absolute h-screen w-screen bg-black opacity-50 z-10"></div>
  <div class="flex h-screen items-center justify-center">
    <div class="z-20 space-y-3 text-center">
      <div class="mt-3 text-xl font-semibold text-white uppercase w-full">
        MODE DE JEU
      </div>

      <ion-button (click)="playService.currentPlay.mode = 1" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
        Solo Classique
      </ion-button>

      <ion-button (click)="playService.currentPlay.mode = 2" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
        Solo Chrono
      </ion-button>

      <ion-button (click)="playService.currentPlay.mode = 3" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
        Duel Classique
      </ion-button>

      <ion-button (click)="playService.currentPlay.mode = 4" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
        Duel Chrono
      </ion-button>
    </div>
  </div>

</div>

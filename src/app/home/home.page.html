<ion-content fullscreen="true">
  <div class="absolute h-screen w-screen bg-black opacity-50"></div>
  <div class="flex h-screen justify-center">
    <div class="z-10 text-center space-y-5">
      <div class="text-center my-20">
        <img class="w-48 inline z-10" src="assets/images/logo-texte.png">
      </div>
      <div>
        <ion-button expand="block" shape="round" fill="clear" color="light" class="mt-3 text-xl font-semibold capitalize">
          MENU PRINCIPAL
        </ion-button>

        <ion-button routerLink="../play" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Jouer
        </ion-button>

        <ion-button routerLink="../statistique" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Statistiques
        </ion-button>

        <ion-button routerLink="../classement" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Classement
        </ion-button>

        <ion-button routerLink="../compte" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Compte
        </ion-button>

        <ion-button [disabled]="true" routerLink="../login" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Récompenses
        </ion-button>

        <ion-button routerLink="../parametre" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Paramètres
        </ion-button>

        <ion-button (click)="logOut()" expand="block" fill="solid" color="primary" class="text-base font-semibold capitalize">
          Quitter le jeu
        </ion-button>
      </div>
    </div>
  </div>

</ion-content>

<app-footer></app-footer>

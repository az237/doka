<ion-content fullscreen="true" color="tertiary">
  <div class="text-center py-10">
    <img class="w-56 inline" src="assets/images/logo-texte.png">
  </div>

  <div class="p-3 justify-center space-y-2 text-center">

    <form #form="ngForm" (ngSubmit)="inscription(form)">
      <div class="grid gap-6 mb-6 grid-cols-2 text-left items-center">
          <label for="pseudo" class="block text-sm font-medium text-white dark:text-white">Pseudonyme</label>
          <input ngModel type="text" name="pseudo" id="pseudo" class="bg-yellow-900 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

          <label for="email" class="block text-sm font-medium text-white dark:text-white">Adresse e-mail</label>
          <input ngModel type="email" name="email" id="email" class="bg-yellow-900 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

          <label for="password" class="block text-sm font-medium text-white dark:text-white">Mot de passe</label>
          <input ngModel type="password" name="password" id="password" class="bg-yellow-900 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full p-2.5 dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" required>

          <div>
            <label for="password" class="block text-sm font-medium text-white dark:text-white">Photo de profil</label>
            <ion-button fill="solid" color="primary" class="mt-2 text-base font-semibold capitalize inline-block">
              <label for="fileInput" >Charger</label>
            </ion-button>
          </div>
          <div>
            <form [formGroup]="uploadForm">
              <div class="mt-3 relative h-36 flex justify-center items-center hover:cursor-pointer">
                <div class="absolute">
                  <div *ngIf="!imgFile" class="flex flex-col items-center rounded-full bg-gray-400 w-28 h-28"></div>
                  <div *ngIf="imgFile" class="flex flex-col items-center rounded-full bg-gray-400 w-28 h-28 bg-contain bg-center bg-no-repeat" [style]="'background-image: url(' + imgFile + ')'"></div>
                </div> <input *ngIf="!isLoading" type="file" formControlName="file" id="fileInput" (change)="onImageChange($event)" accept="image/*" class="h-full w-full opacity-0" name="file">
              </div>
            </form>
          </div>
      </div>
      <ion-button [disabled]="form.invalid" type="submit" fill="solid" color="primary" class="text-base font-semibold capitalize inline-block">
        Valider
      </ion-button>
      <br>
      <ion-button routerLink="../ask-login-register" shape="round" fill="clear" color="primary" class="text-base font-semibold capitalize inline-block">
        Retourner
      </ion-button>
    </form>

  </div>
</ion-content>

<app-footer></app-footer>
